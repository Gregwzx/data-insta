<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Insta - An√°lise</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Data Insta</h1>
    <input type="text" id="username" placeholder="@usuario">
    <button id="analisarBtn">Analisar</button>

    <div id="graficoSection" style="display:none;">
      <canvas id="meuGrafico" width="400" height="200"></canvas>
      <div class="tipo-grafico">
        <button onclick="atualizarGrafico('bar')">Barras</button>
        <button onclick="atualizarGrafico('pie')">Pizza</button>
        <button onclick="atualizarGrafico('line')">Linha</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
